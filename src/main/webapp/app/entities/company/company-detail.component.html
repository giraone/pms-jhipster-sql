<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2><span jhiTranslate="pmssqlApp.company.detail.title">Company</span> {{company.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pmssqlApp.company.externalId">External Id</span></dt>
                <dd>
                    <span>{{company.externalId}}</span>
                </dd>
                <dt><span jhiTranslate="pmssqlApp.company.name">Name</span></dt>
                <dd>
                    <span>{{company.name}}</span>
                </dd>
                <dt><span jhiTranslate="pmssqlApp.company.postalCode">Postal Code</span></dt>
                <dd>
                    <span>{{company.postalCode}}</span>
                </dd>
                <dt><span jhiTranslate="pmssqlApp.company.city">City</span></dt>
                <dd>
                    <span>{{company.city}}</span>
                </dd>
                <dt><span jhiTranslate="pmssqlApp.company.streetAddress">Street Address</span></dt>
                <dd>
                    <span>{{company.streetAddress}}</span>
                </dd>
                <dt><span jhiTranslate="pmssqlApp.company.user">User</span></dt>
                <dd>
                    <span *ngFor="let user of company.users; let last = last">
                        {{user.id}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company', company.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
